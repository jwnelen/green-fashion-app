repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.6
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.7.20
  hooks:
    - id: uv-lock
      always_run: true
    - id: uv-export
      args: ["--no-hashes", "--frozen", "--no-emit-project", "--output-file=requirements.txt"]
      always_run: true
